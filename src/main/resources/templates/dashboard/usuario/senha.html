<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{modulos/fragmento-header :: header-section}">
    <title>CachaBOT</title>
</head>
    
<body th:style="'background-image:url(' + @{/assets/cacha_bg.png} + '); background-repeat: no-repeat, repeat; background-size: cover;'">    
    <!-- Full Page Device -->
    <div id="page-container">
        <!-- CONTEUDO DA PAGINA  -->
        <div id="content-wrap">
            <!--  MENU DO SISTEMA  -->
            <div th:insert="~{modulos/fragmento-menu-sistema :: navbar-menusistema}"></div>            
            <!--  AREA DO CONTEUDO DINAMICO  -->
            <section class="d-flex align-items-center">
                <div class="col" style="margin-top: 4%;">
                    <!--    Titulo da Secao     -->
                    <h2 th:text="#{usuario.edit.titulo}">&nbsp;</h2>
                    <!-- Mensagens de Erro -->
                    <div class="alert alert-danger" th:if="${mensagem}">
                        <span th:text="${mensagem}"></span>
                    </div>

                    <form class="cachaCard" th:action="@{/usuario/senha}"  method="post">
                        <!-- SENHA 1 -->
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" th:text="#{form.user.senha}"></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="password" name="novaSenha"  />
                            </div>
                        </div>

                        <!-- SENHA 2 -->
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" th:text="#{form.user.confirma-senha}"></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="password"  name="confirmarSenha"  />
                            </div>
                        </div>

                        <!-- CAMPOS HIDDEN (APENAS ID DO USUÁRIO) -->
                        <input type="hidden" name="entidadeID" th:value="${entidadeID}" />

                        <!-- BOTÃO -->
                        <input class="btn btn-primary btn-xl" type="submit" th:value="#{form.user.update}" />
                    </form>
                </div>
            </section>
            <!--  FIM DO CONTEUDO DINAMICO  -->
            <!--  RODAPE DA PAGINA  -->
            <div th:insert="~{modulos/fragmento-footer-clean :: footer-clean}"></div>
        </div>
    </div>
</body>
</html>
