<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" >
<head><title>Fragment Thymeleaf</title></head> 
<body>
    <div th:fragment="navbar-footer"  class="footer">          
        <footer class="footer" style="background-color: #000000; margin-bottom: 0; height: 120px; padding: 2%;">
            <div class="row">
                <div class="col-4 text-center"><b><a th:href="@{/termos}"><span th:text="#{home.text.terms}"/></a></b></div>
                <div class="col-4 text-center"><b><a th:href="@{/privacidade}"><span th:text="#{home.text.private}"/></a></b></div>
                <div class="col-4 text-center" style="color: white;">&copy; <a th:href="@{/}">CachaBOT</a> - <span th:text="#{home.text.copyright}"/></div>
            </div>
            <div class="row">
                <div class="col-12 text-center" style="color: white;"><span th:text="#{home.text.company}"/></div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
            <!-- Core theme CSS -->   
            <link rel="stylesheet" href="" th:href="@{/css/cachabot.css}"     />
            <!-- Pop-Up da SweetAlert2 at https://sweetalert2.github.io/     -->
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" ></script>
        </footer>
        <meta name="_csrf"        th:content="${_csrf.token}"      />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />    
        <div th:insert="~{modulos/fragmento-sweetFaleConosco :: popup-sweetAlert}"></div>
    </div>
</body>
</html>
